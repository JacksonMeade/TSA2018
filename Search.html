---
layout: search
category: "Main"
title: "Search"
---

<section class="custom-section info2" style="padding-top: 120px; padding-bottom: 2rem; background: linear-gradient(45deg, #182d67, #cc2828);" id="info2-16">




  <div class="container">
          <div class="row main justify-content-center" style="margin-top: 10%; margin-bottom: 1rem;">
              <div class="media-container-column col-12 align-center">
                  <div class="floater">




                              <form action="../../Constructory/Search" method="get" class="navbar-form">
                                  <div style="flex-direction:row;" class="">
                                      <div class="row justify-content-center">
                                          <button class="btn custom-iconfont-btn" style=" border-radius:0px !important; margin:0px !important; text-align:center; padding:0.75rem 0.4rem 0.95rem 0.95rem; font-size:1.25rem; width:3rem; background-color:rgb(235, 235, 235);" type="submit"><span class="customi-search custom-iconfont custom-iconfont-btn"></span></button>
                                          <input id="search-box" class="specialty" style="padding: 0.5rem 0.2rem 0.5rem 0.5rem; background:rgb(245, 245, 245); border:0px;" placeholder="Search" type="text" name="q">
                                      </div>
                                  </div>
                              </form>
                          </div>

              </div>
          </div>
      </div>


</section>

<section style="padding-top: 60px; padding-bottom: 60px; background-color: #ffffff" id="testimonials4-18">


  <div class="container">


      <div class="col-md-12 testimonials-container" id="search-results">

      </div>
    </div>

</section>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "reviewImgUrl": "{{ post.reviewImgUrl | xml_escape }}",
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="../../Constructory/assets/ljs/lunr.min.js"></script>
<script src="../../Constructory/assets/ljs/search.js"></script>
